name: CI Pipeline
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test_job:
    runs-on: ubuntu-latest
    name: Run Pytest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install -r default/requirements.txt
      - name: Run tests
        run: |
          python -m pytest tests/ -v --tb=short
